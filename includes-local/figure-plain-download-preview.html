{% assign figures_path = "/assets-local/figures/" | append: page.slug %}
{% assign preview_url = figures_path | append: "/" | append: include.preview %}
<div class="longread-figure">
  <a class="infographic" href="{{ include.link }}" download>
    <img
      class="card my-0"
      alt="{{ include.alt }}"
      src="{{ preview_url }}"
    />
  </a>
  <div class="source">
    {% if include.caption %}
      {{ include.caption }}
    {% endif %}
    Zdroj: <a href="{{ infographic | get_url }}">Fakta o klimatu</a>
  </div>
</div>
