<div class="card electricity-country-summary">
    <div class="card-body">
        <dl>
            <dt>Fosilní zdroje:</dt>
            <dd>{{ include.fossil-share }} %</dd>
            <dt>Obnovitelné zdroje:</dt>
            <dd>{{ include.renewables-share }} %</dd>
            <dt>Jaderná energie:</dt>
            <dd>{{ include.nuclear-share }} %</dd>
            <dt>Výroba celkem:</dt>
            <dd>{{ include.production-total }} TWh</dd>
            <dt>Emisní intenzita:</dt>
            <dd>{{ include.carbon-intensity }} g CO<sub>2</sub>/kWh</dd>
        </dl>
    </div>
</div>
