{% if include.yes %}
    {% assign class_name = "yes" %}
{% else %}
    {% assign class_name = "no" %}
{% endif %}
<li class="{{ class_name }}" title="{{ include.helper }}" data-toggle="tooltip">
    {% if include.yes %}
        <i class="fas fa-circle-check"></i>
    {%- else %}
        <i class="fas fa-circle-xmark"></i>
    {%- endif -%}
    {{- include.label }}
</li>
