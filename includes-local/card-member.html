{%- for group in site.data.organization-members %}
    {%- assign item = group.members | find: "id",include.id -%}
    {%- if item %}
    <div class="member-small">
        <img class="p-2 team-photo" src="/assets-local/team/{{item.img}}" alt="{{item.name}}">
        <div>
            <h5 class="card-title my-1">{{ item.name }}</h5>
            <h6 class="card-subtitle my-1 text-muted">{{ item.position }}</h6>
            <div class="mt-auto">
                <a class="align-self-end" href="mailto:{{ item.email }}">{{ item.email }}</a>
            </div>
            <div class="mt-auto">
                <i class="fa-solid fa-square-phone pr-1"></i> {{ item.phone }}
            </div>
        </div>
    </div>
    {%- endif %}
{%- endfor %}
