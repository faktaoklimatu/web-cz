collections_dir: collections
# Set permalinks in local language
collections:
  pages:
    output: true
    permalink: /:title
    title: stránky
    weight: 0
  topics:
    output: true
    permalink: /tema/:title
    title: témata
    weight: 1
  explainers:
    output: true
    permalink: /explainery/:title
    title: explainery
    weight: 2
  infographics:
    output: true
    permalink: /infografiky/:title
    title: infografiky
    weight: 3
  studies:
    output: true
    permalink: /studie/:title
    title: studie a rešerše
    weight: 4
  datasets:
    output: true
    permalink: /datasety/:title
    title: datasety
    weight: 5
  episodes:
    output: false
    permalink: /epizody/:title
    title: epizody
