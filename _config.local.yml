# Set topic permalinks in local language
jekyll-archives:
  enabled: [ "tags" ]
  layouts:
    tag: tag
  permalinks:
    tag: '/temata/:name/'
  collections:
    merge_tags: true

# Enable Czech smart quotes
kramdown:
  math_engine: katex
  smart_quotes: sbquo,lsquo,bdquo,ldquo
  footnote_backlink: "↩︎"
