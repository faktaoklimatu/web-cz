# Není použito, zvaž použít někde znovu.
- title: "Doba předfaktická"
  text: "Sami jsme si zkusili vyhledat data o teplotě či emisích, najít určité informace ve vědeckých článcích, nebo mnohasetstránkových zprávách [IPCC](https://www.ipcc.ch/site/assets/uploads/sites/2/2019/06/SR15_Full_Report_High_Res.pdf). Jde to, ale musíte umět dobře anglicky, musíte si dohledávat spoustu souvislostí a stojí to spoustu času. Rozhodli jsme se proto, že tu práci, kterou jsme s hledáním dat sami měli, ostatním ušetříme – zpracujeme infografiky, dáme odkazy na původní data i naše zpracované datasety na jedno místo a doplníme základní souvislosti. A dáme je k dispozici všem, pro koho budou užitečné."

- title: "První hackathon"
  text: "Náš projekt začal hackathonem na Fakultě informatiky Masarykovy univerzity, během kterého byl vytvořen prototyp webové stránky a několik grafik. Mezi prvními bylo například [zobrazení](https://faktaoklimatu.cz/infografiky/teplota-cr) vývoje průměrné roční teploty na území České republiky. A protože všichni z nás mají zaměstnání, fungujeme prostřednictvím hackathonů dodnes. Jednou za čas se sejdeme a rozdáme si úkoly – například najít a vyčistit dataset, vytvořit vizualizaci, naprogramovat komponentu na webu, udělat rešerši v médiích – a zkusíme se během jednoho večera posunout o kousek dál. Přidat se může každý, stačí nás kontaktovat."

- title: "Poprvé v novinách"
  text: "Po zpracování několika infografik nás začali kontaktovat novináři a [používat](https://zpravy.aktualne.cz/ekonomika/studie-cesko-muze-ukoncit-vyrobu-elektriny-z-uhli-uz-v-roce/r~598c2eac2b2c11eb842f0cc47ab5f122/) naše infografiky. Uvědomujeme si, že práce v médiích probíhá v extrémně krátkých iteracích s minimem času na seznámení s koncepty a daty relevantními k danému tématu. Kromě publikování infografik poskytujeme konzultace a snažíme se usnadnit orientaci v problému a tím umožnit kvalitní zpracovávání i netriviálních témat v časovém presu. Příležitostně nás někdo osloví s nabídkou uspořádat přednášku o klimatické změně. Kromě ní ale přednášíme i o komunikaci složitých témat, protože tím je problematika klimatické změny především. Zde se protínají dvě expertízy našeho zakladatele Ondráše Přibyly."

- title: "První vystoupení v senátu"
  text: "Debata o klimatické změně se často točí kolem marginálních témat, typicky konzumace hovězího masa. O čem se pak moc nemluví, je například dekarbonizace českého průmyslu. Náš odborník na dekarbonizaci české energetiky, Olda Sklenář, se zúčastnil kulatého stolu v Senátu Parlamentu České republiky, který se konal pod názvem Scénáře nízkouhlíkové budoucnosti pro ČR, a prezentoval zde existující scénáře přechodu k obnovitelným zdrojům."

- title: "Atlas klimatické změny"
  text: "Motivace pro další projekt byla absence kvalitních materiálů pro výuku o klimatické změně na základních a středních školách. Ve spolupráci s environmentálně edukativní organizací Lipka jsme proto na bázi existujících infografik vytvořili náš první čistě výukový materiál – [Atlas klimatické změny](https://faktaoklimatu.cz/atlas)"

- title: "Ocenění od OSN"
  text: "Získali jsme [Cenu za komunikaci globální změny klimatu](https://www.osn.cz/ondras-pribyla-a-fakta-o-klimatu-ziskali-cenu-za-komunikaci-globalni-zmeny-klimatu/) kterou uděluje Informační centrum OSN v Praze a Učená společnost České republiky. Toto ocenění každoročně získávají projekty přispívající k osvětě a kultivaci spolehlivé, věcné a na současném poznání založené diskusi o jedné nejvážnějších globálních výzev. Máme radost a pokračujeme."