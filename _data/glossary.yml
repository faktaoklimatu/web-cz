# uvnitř řetězců můžete použít HTML
# prosím, udržujte seznam řazený dle abecedy

- id: adaptace
  name-short: "Adaptace"
  description: "Proces přizpůsobení se dopadům klimatických změn a snaha o snížení způsobených škod. Příklady současných adaptačních opatření jsou například protipovodňové zábrany, změny pěstovaných plodin nebo přesídlení do výše položených oblastí, které nebudou postiženy zvyšováním hladiny oceánů. Některé očekávané dopady klimatických změn, jako například silnější hurikány nebo rozšíření tropických nemocí, umožňují jen minimální prevenci a zvládání škod jimi způsobených bude nákladné."

- id: antropogennisklenikoveplyny
  name-short: "Antropogenní skleníkové plyny"
  description: "V současnosti mají státy vázané <em>UNFCCC</em> a <em>Kjótským protokolem</em> povinnost inventarizovat emise 7 skleníkových plynů [<a href=\"https://ghgprotocol.org/sites/default/files/standards_supporting/Required%20gases%20and%20GWP%20values.pdf\">ghgprotocol.org</a>]: <em>antropogenní CO<sub>2</sub></em> (oxid uhličitý), <em>CH<sub>4</sub></em> (metan), <em>N<sub>2</sub>O</em> (oxid dusný), <em>PFCs</em> (zcela fluorované uhlovodíky), <em>HFCs</em> (částečně fluorované uhlovodíky), <em>SF<sub>6</sub></em> (fluorid sírový) a <em>NF<sub>3</sub></em> (fluorid dusitý), což jsou plyny, které přispívají velkou mírou ke skleníkovému efektu (viz <em>CO2eq</em> níže)."

- id: chmu
  name-short: "ČHMÚ"
  name-long: "Český hydrometeorologický ústav"
  description: "Ústřední státní orgán České republiky pro obory kvality ovzduší, meteorologie, klimatologie či hydrologie. Mimo jiné je zodpovědný za provoz výstražné služby včetně Státního varovného a regulačního systému. Kromě provozu staničních sítí a zajišťování odborných služeb se zabývá také vědecko-výzkumnou činností v oblastech zájmu [<a href=\"https://cs.wikipedia.org/wiki/%C4%8Cesk%C3%BD_hydrometeorologick%C3%BD_%C3%BAstav\">cs.wikipedia</a>]."

- id: co2eq
  name-short: "CO<sub>2</sub>eq"
  name-long: "CO<sub>2</sub> ekvivalent"
  description: "Množství CO<sub>2</sub>, které by mělo ekvivalentní příspěvek ke skleníkovému jevu atmosféry jako množství příslušného jiného skleníkového plynu za nějakou standardizovanou dobu (typicky 100 let) &ndash; konkrétně je to množství příslušného plynu &times; <a href=\"https://en.wikipedia.org/wiki/Global_warming_potential#Values\">GWP koeficient</a>. Např. pro metan je to hodnota cca 28 [<a href=\"https://www.ipcc.ch/site/assets/uploads/2018/02/WG1AR5_Chapter08_FINAL.pdf\">IPCC</a> (strana 714)], což se dá číst jako \"1t CH<sub>4</sub> má ekvivalentní příspěvek ke skleníkovému jevu atmosféry jako 28t CO<sub>2</sub>\" &ndash; zjednodušeně řečeno, metan je 28&times; silnější skleníkový plyn, než CO<sub>2</sub>. Zde na faktaoklimatu.cz, pokud to dostupná data a jejich správné zpracování umožňují, upřednostňujeme CO<sub>2</sub>eq, protože umožňuje dívat se na problematiku globálních změn klimatu komplexněji a přesněji."

- id: externalita
  name-short: "Externalita"
  description: "Externalita představuje vedlejší, nezamýšlený efekt hospodářské činnosti. Tento efekt může být pozitivní nebo negativní, pak hovoříme o pozitivní či negativní externalitě. Příkladem negativní externality je například továrna vypouštějící toxický odpad do řeky nebo auta uvolňující splodiny s negativním dopadem na zdraví obyvatel měst. Příkladem pozitivní externality je včelař, jehož včely přispívají k vyšší úrodě zemědělců v okolí, nebo firma, která uvolní svůj software jako open source. Externalita představuje mimotržní dopady, kde nedochází k žádné kompenzaci - například továrna vypouštějící odpad neplatí okolním obyvatelům, kteří již nemohou řeku využívat. Klimatické změny lze považovat za negativní externalitu s globálním dopadem."

- id: hackathon
  name-short: "hackathon"
  name-long: "klimatický hackathon"
  description: "<em>Hackathon</em> je akce, při níž skupina lidí pracuje intenzívně na nějakém konkrétním projektu, v případě 'klimatonu' jde o spojení slov <em>klima</em> a <em>marathon</em>. Používáme tyto termíny pro označení našich pracovních setkání, kde ve vícero lidech děláme společně větší změny a sdílíme novinky o projektu."

- id: ipcc
  name-short: "IPCC"
  name-long: "The Intergovernmental Panel on Climate Change"
  description: "<em>Mezivládní panel pro změny klimatu</em> je vědecký orgán založen v roce 1988 k vyhodnocování rizik změny klimatu, potvrzen Valným shromážděním OSN rezolucí 43/53. Posláním IPCC je je poskytovat komplexní vědecké posouzení současných vědeckých, technických a sociálně-ekonomických informací z celého světa o nebezpečí klimatických změn způsobených lidskou činností, o jejich potenciálních environmentálních a sociálně-ekonomických důsledcích a o možnostech přizpůsobení se těmto důsledkům nebo o možnostech zmírnění jejich účinků. IPCC představuje mezinárodně uznávanou autoritu v oblasti klimatických změn, vytváří zprávy, které jsou dohodou předních klimatologů a konsensu zúčastněných vlád. To poskytuje směrodatné politické poradenství s dalekosáhlými důsledky pro ekonomiku a životní styl [<a href=\"https://cs.wikipedia.org/wiki/IPCC\">cs.wikipedia</a>]."

- id: mitigace
  name-short: "Mitigace"
  description: "Opatření zaměřená na zmírnění klimatické změny, tedy především na snižování emisí skleníkových plynů (tedy nejen <em>CO<sub>2</sub></em>, ale i metanu,  <em>N<sub>2</sub>O</em> a dalších). Příkladem mitigačních opatření je uhlíková daň, využívání obnovitelných zdrojů energie, elektrifikace dopravy nebo zalesňování."

- id: nasa
  name-short: "NASA"
  name-long: "National Aeronautics and Space Administration"
  description: "NASA je americká vládní agentura zodpovědná za americký kosmický program, všeobecný výzkum v oblasti letectví a lepší porozumění Zemi [<a href=\"https://en.wikipedia.org/wiki/NASA\">en.wikipedia</a>]."

- id: ppm
  name-short: "ppm"
  name-long: "parts per million"
  description: "Počet částic v milionu, podobně jako procenta (<em>per cento</em>) znamená počet ve stovce a promile (<em>per mīlle</em>) znamená počet v tisíci, ppm je počet v miliónu, tedy 1ppm = 1 desetitisícina procenta. Příklad: koncentrace 400 ppm CO<sub>2</sub> odpovídá 0,4 &permil; nebo 0,04 % a znamená, že v jednom milionu molekul vzduchu je 400 molekul CO<sub>2</sub>."
  
- id: rcp
  name-short: "RCP"
  name-long: "Representative Concentration Pathway"
  description: "<em>Reprezentativní směry vývoje koncentrací</em> jsou různé scénáře vývoje koncentrací skleníkových plynů. Jsou označeny podle přibližného celkového radiačního působení v roce 2100 v porovnání s rokem 1750, tedy např. scénář <em>RCP2.6</em> znamená 2,6 W/m<sup>2</sup>[<a href=\"https://en.wikipedia.org/wiki/Representative_Concentration_Pathway\">en.wikipedia</a>]"  

- id: phase-out
  name-short: "Uhelný phase-out"
  description: "Na výrobu elektrické energie vyprodukují uhelné elektrárny téměř dvakrát více emisí CO<sub>2</sub> než plynové elektrárny a téměř stonásobně více než obnovitelné zdroje nebo jaderné elektrárny. Uhelný phase-out označuje odstavení uhelných elektráren a jejich nahrazení zdroji elektřiny s nižšími emisemi."

- id: w
  name-short: "W a Wh (kW, MW&hellip; a kWh, MWh&hellip;)"
  name-long: "watt, watthodina a jejich násobky"
  description: "V našem kontextu se s watty (a jejich násobky) setkáváme nejčastěji v rámci energetiky, typicky výkonu elektráren. Příklad: výkon hnědouhelné elektrárny Chvaletice je 820 MW (1 MW = milión W) a za rok vyrobí zhruba 3500 GWh elektrické energie [<a href=\"https://cs.wikipedia.org/wiki/Elektrárna_Chvaletice\">cs.wikipedia</a>]. Jedna standardní LED \"žárovka\" má příkon kolem 9 W, její klasický starý ekvivalent s žhaveným vláknem cca 60 W &ndash; pokud ji necháte svítit hodinu, spotřebujete cca 9 (resp. 60) Wh (watthodin) energie. Čistá spotřeba elektřiny v domácnostech ČR je cca 1,4 MWh/os./rok [<a href=\"https://vdb.czso.cz/vdbvo2/faces/cs/index.jsf?page=vystup-objekt-vyhledavani&vyhltext=spot%C5%99eba+elekt%C5%99iny&bkvt=c3BvdMWZZWJhIGVsZWt0xZlpbnk.&katalog=all&pvo=ENE04#w=\">Český statistický úřad</a>]."

