- id: adaptace
  name-short: "Adaptace"
  description: "Proces přizpůsobení se dopadům klimatických změn a snaha o snížení způsobených škod. Příklady současných adaptačních opatření jsou například protipovodňové zábrany, změny pěstovaných plodin nebo přesídlení do výše položených oblastí, které nebudou postiženy zvyšováním hladiny oceánů. Některé očekávané dopady klimatických změn, jako například silnější hurikány nebo rozšíření tropických nemocí, umožňují jen minimální prevenci a zvládání škod jimi způsobených bude nákladné."

- id: albedo
  name-short: "Albedo"
  description: "Albedo vyjadřuje odrazivost povrchu, tedy kolik z příchozího záření odrazí povrch zpět. Povrch, který veškeré záření pohltí, má albedo 0 a povrch, který veškeré záření odrazí, má albedo 1. V klimatologii hraje albedo důležitou roli v úvahách o energetické bilanci planety a při určování v množství slunečního záření, které povrch planety odrazí.<br/>
  Průměrné albedo Země je mezi 0,30 a 0,35, tedy přibližně třetina přijatého záření se odrazí a dvě třetiny se přemění na teplo. Různé oblasti planety však mají různé albedo, které se může navíc měnit během roku, podle typu vegetace, množství sněhu nebo zámrzu na vodní hladině – čerstvý sníh má albedo 0,8 (tedy odráží 80 % záření), albedo ledovců je mezi 0,5 až 0,7.  Naopak volný oceán nebo černý asfalt pohltí skoro všechno záření, které na ně dopadne - oceán má albedo 0,06 a asfalt 0,04."

- id: antropogennisklenikoveplyny
  name-short: "Antropogenní skleníkové plyny"
  description: "V současnosti mají státy vázané _UNFCCC_ a _Kjótským protokolem_ povinnost inventarizovat emise [7 skleníkových plynů](https://ghgprotocol.org/sites/default/files/standards_supporting/Required%20gases%20and%20GWP%20values.pdf): _antropogenní CO<sub>2</sub>_ (oxid uhličitý), _CH<sub>4</sub>_ (metan), _N<sub>2</sub>O_ (oxid dusný), _PFCs_ (zcela fluorované uhlovodíky), _HFCs_ (částečně fluorované uhlovodíky), _SF<sub>6</sub>_ (fluorid sírový) a _NF<sub>3</sub>_ (fluorid dusitý), což jsou plyny, které přispívají velkou mírou ke skleníkovému efektu (viz _CO<sub>2</sub>eq_ níže)."

- id: carbon-neutrality
  name-short: "Uhlíková neutralita"
  name-long: "Net-zero carbon, klimatická neutralita"
  description: "Označuje stav, kdy množství skleníkových plynů odstraňovaných z atmosféry daným státem nebo firmou je stejné, jako emise těchto skleníkových plynů. Jinak řečeno, činnost daného státu nebo firmy do atmosféry žádné skleníkové plyny nepřidává ani neubírá a takový stát nebo firma se označuje jako **uhlíkově neutrální**, což je v češtině běžný způsob jak se \"net-zero carbon\" překládá. Striktně řečeno slova **uhlíková neutralita** (*carbon neutrality, net-zero carbon*) a **klimatická neutralita** (*climate neutrality, net-zero emissions*) označují různé stavy: první se týká pouze oxidu uhličitého, druhý všech skleníkových plynů. V praxi ale často lidé používají tyto termíny záměnně, tedy nelze se spolehnout, že když někdo řekne uhlíková neutralita, myslí tím pouze cíl týkající se oxidu uhličitého. Pokud máme udržet úroveň globálního oteplení pod 1,5–2 °C, musí rozvinuté země dosáhnout uhlíkové neutrality do roku 2050. Praktická opatření směřující ke snížení vypouštěných emisí zahrnují zejména přechod na obnovitelné zdroje energie a zvyšování energetické účinnosti. Pro lepší představu, v roce 2017 bylo vyprodukováno 37,1 gigatun emisí CO<sub>2</sub>, přičemž přírodními procesy jich bylo z atmosféry odstraněno jen mezi 9,5 a 11 gigatunami CO<sub>2</sub> (výše odhadu pochází z článku [Uhlíková neutralita](https://www.europarl.europa.eu/news/cs/headlines/society/20190926STO62270/uhlikova-neutralita-dosahneme-ji-do-roku-2050)). Technologie pohlcování skleníkových plynů zatím nemají na dosažení uhlíkové neutrality podstatný dopad."

- id: ccs
  name-short: "CCS"
  name-long: "Carbon capture and storage"
  description: |
    Sada technologií a infrastruktury, jejichž cílem je zachycení CO<sub>2</sub> a jeho trvalé uložení v geologicky stabilním úložišti. Tyto technologie jsou zatím celosvětově ve fázi (velkých) pilotních provozů. Nejčastěji se o CCS mluví v souvislosti s velkými bodovými zdroji emisí, jako jsou elektrárny na fosilní zdroje nebo biomasu, cementárny nebo ocelárny. Alternativou k ukládání uhlíku je jeho využití v průmyslu, např. pro výrobu syntetických paliv. Takový postup se pak označuje jako CCU (Carbon capture and utilization).

- id: cfchfc
  name-short: "Halogenderiváty uhlovodíků"
  description: "Jde o plyny, známé také často jako **freony**. Většina z nich poškozuje ozónovou vrstvu a zároveň jsou silnými skleníkovými plyny. V chemickém názvosloví se označují jako [CFCs](https://en.wikipedia.org/wiki/Chlorofluorocarbon) (chloro-fluoro-carbons), HCFCs (hydro-chloro-fluoro-carbons) nebo [HFCs](https://en.wikipedia.org/wiki/Hydrofluorocarbon) (hydro-fluoro-carbons), a používají se jako rozpouštědla, plnidla nebo jako chladicí plyny v ledničkách a klimatizačních jednotkách. "

- id: chmu
  name-short: "ČHMÚ"
  name-long: "Český hydrometeorologický ústav"
  description: "Ústřední státní orgán České republiky pro obory kvality ovzduší, meteorologie, klimatologie či hydrologie. Mimo jiné je zodpovědný za provoz výstražné služby včetně Státního varovného a regulačního systému. Kromě provozu staničních sítí a zajišťování odborných služeb se zabývá také vědecko-výzkumnou činností v oblastech zájmu [[cs.wikipedia](https://cs.wikipedia.org/wiki/%C4%8Cesk%C3%BD_hydrometeorologick%C3%BD_%C3%BAstav)]."

- id: citlivost
  name-short: "Citlivost klimatu"
  description: "_Citlivost klimatu_ (z angl. „climate sensitivity“) udává, o kolik stupňů Celsia se zvýší průměrná globální teplota vzduchu, pokud dojde ke zdvojnásobení koncentrace skleníkových plynů v atmosféře. Klimatologické modely předpovídají hodnoty citlivosti v intervalu 2–4,5 °C s nejpravděpodobnější hodnotou 3 °C. To znamená, že při zvýšení koncentrace na dvojnásobek předindustriální hodnoty (z 280 ppm na 560 ppm) můžeme očekávat nárůst průměrné globální teploty o 3 °C – s tím, že oteplení bude spolehlivě o alespoň 2 °C a nemůžeme vyloučit zvýšení teploty až o 4,5 °C. Koncentrace CO<sub>2</sub> v roce 2019 byly 411 ppm a hodnoty 560 ppm bude v případě scénáře RCP8.5 (bez omezování emisí) dosaženo zhruba v roce 2050. Podrobnější diskusi důvodů, které fundamentálně znemožňují zpřesnit interval odhadu, nabízí přehledové články [Knutti & Hegerl, 2008](https://ethz.ch/content/dam/ethz/special-interest/usys/iac/iac-dam/documents/group/climphys/knutti/publications/knutti08natgeo.pdf) a [Knutti, Rugenstein & Hegerl, 2017](https://www.research-collection.ethz.ch/handle/20.500.11850/197761). V obecné rovině se jedná o odezvu klimatického systému na změny v radiačním působení (z angl. \"[radiative forcing](https://en.wikipedia.org/wiki/Radiative_forcing)\"), podrobnou diskusi konceptu citlivosti klimatu z pohledu různých časových škál obsahuje [en.wikipedia](https://en.wikipedia.org/wiki/Climate_sensitivity)."

- id: co2eq
  name-short: "CO<sub>2</sub>eq"
  name-long: "CO<sub>2</sub> ekvivalent"
  description: "Množství CO<sub>2</sub>, které by mělo ekvivalentní příspěvek ke skleníkovému jevu atmosféry jako množství příslušného jiného skleníkového plynu za nějakou standardizovanou dobu (typicky 100 let) – konkrétně je to množství příslušného plynu × [GWP koeficient](https://en.wikipedia.org/wiki/Global_warming_potential#Values). Např. pro metan je to hodnota cca 28 [[IPCC](https://www.ipcc.ch/site/assets/uploads/2018/02/WG1AR5_Chapter08_FINAL.pdf) (strana 714)], což se dá číst jako \"1t CH<sub>4</sub> má ekvivalentní příspěvek ke skleníkovému jevu atmosféry jako 28t CO<sub>2</sub>\". Zjednodušeně řečeno, metan je 28krát silnější skleníkový plyn, než CO<sub>2</sub>. Zde na faktaoklimatu.cz, pokud to dostupná data a jejich správné zpracování umožňují, upřednostňujeme CO<sub>2</sub>eq, protože umožňuje dívat se na problematiku globálních změn klimatu komplexněji a přesněji."

- id: cop
  name-short: "COP"
  name-long: "Conference of the Parties"
  description: "V návaznosti na rámcové úmluvy OSN se konají navazující konference smluvních stran (COP). Konference smluvních stran je nejvyšším správním orgánem dané úmluvy OSN. Jejím úkolem je vytvářet shodu na řešeních a naplňovat cíle úmluvy pomocí konkrétní právních úprav. Úmluv OSN existuje celá řada, na našich stránkách se nejčastěji odkazujeme na [Rámcovou úmluvu OSN o změně klimatu](/slovnik#unfccc) a na ni navazující konference smluvních stran. Příkladem mohou být UNFCCC:COP3, kde byl podepsán [Kjótský protokol](/slovnik#kjotskyprotokol), nebo UNFCCC:COP21, kde byla podepsána [Pařížská dohoda](/slovnik#parizskadohoda)."

- id: emisniintenzitaekonomiky
  name-short: "Emisní intenzita ekonomiky"
  description: "Intenzita emisí skleníkových plynů v hospodářství je definovaná jako poměr mezi emisemi CO<sub>2</sub>eq a HDP dané ekonomiky. HDP se zpravidla vyjadřuje pomocí parity kupní síly, kdy jsou zohledněny různé cenové hladiny v jednotlivých zemích. K emisím skleníkových plynů dochází při hospodářské aktivitě, emisní intenzitu lze tedy chápat jako ukazatel efektivity nebo čistoty dané ekonomiky vzhledem k množství vypouštěných skleníkových plynů. Zpravidla se udává v kg CO<sub>2</sub>eq na $ HDP, mezi státy s nejnižší a nejvyšší emisní intenzitou jsou až desetinásobné rozdíly."

- id: euets
  name-short: "EU ETS"
  name-long: "EU Emissions Trading System"
  description: "Evropský systém pro obchodování s emisemi (EU ETS) reguluje a postupně snižuje množství emisí skleníkových plynů vypouštěných vybranými podniky v EU - především velkými elektrárnami, ropnými rafineriemi atd. EU každoročně uvolní určitý počet emisních povolenek, které vybrané podniky následně draží a směňují, aby byly schopné pokrýt svoji produkci skleníkových plynů. Snižování počtu vydaných povolenek, respektive jejich zdražování na volném trhu, má za cíl motivovat velké znečišťovatele k inovacím v oblasti čistých technologií. Pro více informací viz náš [explainer k EU ETS](/explainery/emisni-povolenky-ets)."

- id: externalita
  name-short: "Externalita"
  description: "Externalita představuje vedlejší, nezamýšlený efekt hospodářské činnosti. Tento efekt může být pozitivní nebo negativní, pak hovoříme o pozitivní či negativní externalitě. Příkladem negativní externality je například továrna vypouštějící toxický odpad do řeky nebo auta uvolňující zplodiny s negativním dopadem na zdraví obyvatel měst. Příkladem pozitivní externality je včelař, jehož včely přispívají k vyšší úrodě zemědělců v okolí, nebo firma, která uvolní svůj software jako open source. Externalita představuje mimotržní dopady, kde nedochází k žádné kompenzaci – například továrna vypouštějící odpad neplatí okolním obyvatelům, kteří již nemohou řeku využívat. Klimatické změny lze považovat za negativní externalitu s globálním dopadem."

- id: greenwashing
  name-short: "Greenwashing"
  description: "Termínem greenwashing se označuje vytváření falešného dojmu nebo podávání zavádějících informací o tom, jak příznivé pro životní prostředí jsou produkty či činnost nějaké firmy. Může jít o banální přidávání předpony *eko-* před název produktu, nebo o zdůrazňování nepodstatného příspěvku (například když se velká firma zaváže k vysázení 10 000 stromů, může to vypadat jako hodně, ale jde pouze o 3 hektary lesa, tedy 100×300 m). Může jít také o odvádění pozornosti od aktivit, které životnímu prostředí přímo škodí (například když společnost, která těží hnědé uhlí, provozuje uhelné elektrárny a porušuje emisní limity rtuti, poukazuje na své investice do obnovitelných zdrojů elektřiny)."

- id: hackathon
  name-short: "Hackathon"
  name-long: "Klimatický hackathon"
  description: "_Hackathon_ je akce, při níž skupina lidí pracuje intenzívně na nějakém konkrétním projektu, v případě 'klimatonu' jde o spojení slov _klima_ a _marathon_. Používáme tyto termíny pro označení našich pracovních setkání, kde ve vícero lidech děláme společně větší změny a sdílíme novinky o projektu."

- id: ipcc
  name-short: "IPCC"
  name-long: "Intergovernmental Panel on Climate Change"
  description: "_Mezivládní panel pro změny klimatu_ je vědecký orgán založen v roce 1988 k vyhodnocování rizik změny klimatu, potvrzen Valným shromážděním OSN rezolucí 43/53. Posláním IPCC je poskytovat komplexní vědecké posouzení současných vědeckých, technických a sociálně-ekonomických informací z celého světa o nebezpečí klimatických změn způsobených lidskou činností, o jejich potenciálních environmentálních a sociálně-ekonomických důsledcích a o možnostech přizpůsobení se těmto důsledkům nebo o možnostech zmírnění jejich účinků. IPCC představuje mezinárodně uznávanou autoritu v oblasti klimatických změn, vytváří zprávy, které jsou dohodou předních klimatologů a konsensu zúčastněných vlád. To poskytuje směrodatné politické poradenství s dalekosáhlými důsledky pro ekonomiku a životní styl [[cs.wikipedia](https://cs.wikipedia.org/wiki/IPCC)]."

- id: ipccar
  name-short: "Hodnotící zprávy IPCC"
  description: "Klíčovými výsledky práce IPCC jsou komplexní tzv. hodnotící zprávy, které shrnují nejnovější poznatky z klimatologie. Hodnotící zprávu, typicky o rozsahu několik tisíc stran, panel publikuje vždy s odstupem několika let a každá zpráva se skládá ze tří částí, které odpovídají jednotlivým pracovním skupinám panelu. První pracovní skupina (WG I, z anglického Working Group) se zabývá porozuměním fyzikální podstatě klimatických změn. Druhá pracovní skupina (WG II) se zabývá dopady změn klimatu, adaptací a zranitelností. Třetí pracovní skupina (WG III) se zabývá mitigací (zmírněním dopadů změny klimatu). Vedle hodnotících zpráv připravuje IPCC také zvláštní zprávy ke konkrétním problémům. Zatím poslední [hodnotící zpráva AR5](https://www.ipcc.ch/assessment-report/ar5/) (z anglického Assessment Report) vyšla v roce 2014, následující zpráva AR6 bude publikována v roce 2021."

- id: kjotskyprotokol
  name-short: "Kjótský protokol"
  description: "Jde o mezinárodní dohodu, která byla sjednána 1997 na [UNFCCC:COP3](/slovnik#cop) v japonském Kjótu a je podobně jako Pařížská dohoda právně závazná. Protokol měl původně 83 signatářů, mezi které patřila většina států Evropy, Rusko, Kazachstán, Austrálie, Nový Zéland, USA a Kanada. Spojené státy však dokument nepodepsaly a Kanada později od smlouvy odstoupila. Signatáři se v něm zavázali snížit emise skleníkových plynů v průměru o 5,2 %, cíl každého státu byl nastaven individuálně podle jeho možností. Mezi sledované plyny patřily kromě CO<sub>2</sub> i metan, N<sub>2</sub>O, HFC, PFC a SF<sub>6</sub>."

- id: mitigace
  name-short: "Mitigace"
  description: "Opatření zaměřená na zmírnění klimatické změny, tedy především na snižování emisí skleníkových plynů (tedy nejen _CO<sub>2</sub>_, ale i metanu, _N<sub>2</sub>O_ a dalších). Příkladem mitigačních opatření je uhlíková daň, využívání obnovitelných zdrojů energie, elektrifikace dopravy nebo zalesňování."

- id: nasa
  name-short: "NASA"
  name-long: "National Aeronautics and Space Administration"
  description: "NASA je americká vládní agentura zodpovědná za americký kosmický program, všeobecný výzkum v oblasti letectví a lepší porozumění Zemi [[en.wikipedia](https://en.wikipedia.org/wiki/NASA)]."

- id: NDCs
  name-short: "NDCs"
  name-long: "Národní závazky (Nationally Determined Contributions)"
  description: "V rámci Pařížské dohody se státy zavázaly vypracovat a aktualizovat národní cíle pro snižování emisí skleníkových plynů, tedy takzvané *Nationally Determined Contributions*. [[UNFCCC.int](https://unfccc.int/process-and-meetings/the-paris-agreement/nationally-determined-contributions-ndcs/nationally-determined-contributions-ndcs)]"

- id: noaa
  name-short: "NOAA"
  name-long: "National Oceanic and Atmospheric Administration"
  description: "NOAA, neboli Národní úřad pro oceán a atmosféru, je americká vládní agentura zodpovědná za sledování a výzkum oceánů a atmosféry a obecněji životního prostředí. [[cs.wikipedia](https://cs.wikipedia.org/wiki/N%C3%A1rodn%C3%AD_%C3%BA%C5%99ad_pro_oce%C3%A1n_a_atmosf%C3%A9ru)]"

- id: parizskadohoda
  name-short: "Pařížská dohoda"
  description: "Jde o mezinárodní dohodu, která byla v roce 2015 sjednána v Paříži a je podobně jako Kjótský protokol právně závazná. Dohoda především deklaruje cíl *Udržení nárůstu průměrné globální teploty výrazně pod hranicí 2 °C oproti hodnotám před průmyslovou revolucí a úsilí o to, aby nárůst teploty nepřekročil hranici 1,5 °C oproti hodnotám před průmyslovou revolucí.* Pařížská dohoda je součástí Rámcové úmluvy OSN o změně klimatu (UNFCCC) a podepsalo ji 193 zemí. Zavazuje členské státy ke stanovení a dodržení tzv. národních závazků (*Nationally Determined Contributions*, NDCs) ke snižování emisí skleníkových plynů a stanovuje proces, kterým budou národní závazky sledovány a vyhodnocovány."

- id: phase-out
  name-short: "Uhelný phase-out"
  description: "Na výrobu elektřiny vyprodukují uhelné elektrárny téměř dvakrát více emisí CO<sub>2</sub> než plynové elektrárny a téměř stonásobně více než obnovitelné zdroje nebo jaderné elektrárny. Uhelný phase-out označuje odstavení uhelných elektráren a jejich nahrazení zdroji elektřiny s nižšími emisemi."

- id: ppm
  name-short: "ppm"
  name-long: "parts per million"
  description: "Jednotka koncentrace s významem počet částic v milionu, tedy jde o jiný zápis jednotky μmol/mol. Podobně jako procenta (_per cento_) znamená počet ve stovce a promile (_per mīlle_) znamená počet v tisíci, ppm je počet v miliónu, tedy 1ppm = 1 desetitisícina procenta. Příklad: koncentrace 400 ppm CO<sub>2</sub> odpovídá 0,4 ‰ nebo 0,04 % a znamená, že v jednom milionu molekul vzduchu je 400 molekul CO<sub>2</sub>."

- id: rcp
  name-short: "RCP"
  name-long: "Representative Concentration Pathway"
  description: "_Reprezentativní směry vývoje koncentrací_ jsou různé scénáře vývoje koncentrací skleníkových plynů. Jsou označeny podle přibližného celkového radiačního působení v roce 2100 v porovnání s rokem 1750, tedy např. scénář _RCP2.6_ znamená 2,6 W/m<sup>2</sup>[[en.wikipedia](https://en.wikipedia.org/wiki/Representative_Concentration_Pathway)]"

- id: sekvestrace
  name-short: "Sekvestrace"
  description: "Pojem _sekvestrace_ se u nás objevuje nejčastěji ve spojení s uhlíkem, resp. CO<sub>2</sub>. Sekvestrace uhlíku znamená dlouhodobé odstraňování CO<sub>2</sub> z atmosféry přirozenými nebo průmyslovými procesy. Příkladem přirozených procesů mohou být fotosyntéza a následné ukládání uhlíku do kmenů stromů, nebo zvětrávání hornin, při kterém se uhlík chemicky váže. Průmyslové metody mohou zachycovat CO<sub>2</sub> v místě spalování (pak jde o _Carbon Capture and Storage_, _CCS_), nebo ho mohou zachycovat přímo z atmosféry (_Direct atmospheric capture_, _DAC_). Snaha zvýšit sekvestraci uhlíku posílením přírodních procesů nebo stavbou průmyslových zařízení hraje důležitou roli v úsilí zvrátit růst koncentrací CO<sub>2</sub> v atmosféře a zastavit tak globální oteplování."

- id: sr15
  name-short: "SR15"
  name-long: "Special Report on Global Warming of 1.5 °C"
  description: "[Zvláštní zpráva ke globálnímu oteplení o 1,5 °C](https://www.ipcc.ch/sr15/), vydaná IPCC v roce 2018. Zpráva srovnává dopady oteplení o 1,5 °C proti oteplení o 2 °C (vzhledem k předindustriální době) a navrhuje scénáře snižování emisí skleníkových plynů, které by pomohly omezit oteplení v nejbližších letech. Ze zprávy vyplývá, že negativní dopady oteplení o 2 °C by byly výrazně vyšší než při oteplení o 1,5 °C a že je stále možné dosáhnout nárůstu teploty menšího než 1,5 °C – k tomu je nutné razantní snížení emisí od roku 2020 a dosažení uhlíkové neutrality do roku 2050."

- id: srccl
  name-short: "SRCCL"
  name-long: "Special Report on Climate Change and Land"
  description: "[Zvláštní zpráva o změně klimatu, krajině a půdě](https://www.ipcc.ch/srccl/), publikovaná IPCC v roce 2019. Zpráva se zabývá vztahy mezi změnami klimatu a využitím půdy,  poskytuje údaje o emisích metanu ze zemědělství, pojednává o desertifikaci a degradaci půd, potravinové bezpečnosti a diskutuje možnosti managementu rizik a budoucího udržitelného rozvoje."

- id: srocc
  name-short: "SROCC"
  name-long: "Special Report on the Ocean and Cryosphere in a Changing Climate"
  description: "[Zvláštní zpráva o oceánech a kryosféře v měnícím se klimatu](https://www.ipcc.ch/srocc/), vydaná IPCC v roce 2019. Zpráva dokumentuje, že se globální oceán od roku 1970 otepluje a akumuluje více než 90 % přebytečného tepla v klimatickém systému. Zpráva dále podrobněji diskutuje pokles pH oceánů nebo tání ledovců (horských i Antarktida/Grónsko) a dopady tání na vodní režim řek, které jsou ledovci napájeny. V souvislosti se zvyšováním hladin oceánů zpráva konstatuje, že velkoměsta – včetně např. New Yorku, Tokia nebo Káhiry – a další nízko položené části pevniny jsou zvyšováním hladin oceánů vážně ohroženy."

- id: unfccc
  name-short: "UNFCCC"
  name-long: "United Nations Framework Convention on Climate Change"
  description: "Rámcová úmluva OSN o změně klimatu (UNFCCC) je základním dokumentem pro celosvětovou spolupráci na snižování koncentrací skleníkových plynů v atmosféře a souvisejících změnách klimatu. Úmluva byla podepsána v roce 1992 na Konferenci OSN o životním prostředí v Rio de Janeiru a od té doby je její právní dosah rozšiřován v rámci tzv. [Konferencí smluvních stran](/slovnik#cop) (COP) dokumenty jako [Kjótský Protokol](/slovnik#kjotskyprotokol) nebo [Pařížská dohoda](/slovnik#parizskadohoda). [[cs.wikipedia](https://cs.wikipedia.org/wiki/Rámcová_úmluva_OSN_o_změně_klimatu)]"

- id: uzamceni-uhliku
  name-short: "Uzamčení uhlíku"
  description: "Uzamčení uhlíku (_carbon lock-in_), nebo přesněji uzamčení uhlíkových emisí, označuje situaci, kdy velké investice do znečišťující infrastruktury zabrání přechodu k nízkoemisním technologiím v blízké budoucnosti, aby nedocházelo ke znehodnocení dříve vynaložených prostředků. Typickým příkladem jsou investice do velké fosilní infrastruktury, například do plynovodů, uhelných elektráren nebo těžební a důlní infrastruktury, které kvůli svému dlouhodobému charakteru mohou způsobovat emise ještě po mnoho desetiletí. Tyto investice mohou také napomáhat budoucím investicím do podobné infrastruktury kvůli využití úspor z rozsahu (_economy of scale_). [[en.wikipedia]](https://en.wikipedia.org/wiki/Carbon_lock-in)"

- id: wmo
  name-short: "WMO"
  name-long: "World Meteorology Organization"
  description: "Světová meteorologická organizace (WMO) se v rámci OSN specializuje na koordinaci výzkumu a shromažďování poznatků o zemské atmosféře. Hlavními oblastmi zájmu jsou počasí, klima a voda na Zemi. [[cs.wikipedia](https://cs.wikipedia.org/wiki/Světová_meteorologická_organizace)]"

- id: w
  name-short: "W a Wh (kW, MW… a kWh, MWh…)"
  name-long: "watt, watthodina a jejich násobky"
  description: "V našem kontextu se s watty (a jejich násobky) setkáváme nejčastěji v rámci energetiky, typicky výkonu elektráren. Příklad: výkon hnědouhelné elektrárny Chvaletice je 820 MW (1 MW = milión W) a za rok vyrobí zhruba 3500 GWh elektřiny [[cs.wikipedia](https://cs.wikipedia.org/wiki/Elektrárna_Chvaletice)]. Jedna standardní LED \"žárovka\" má příkon kolem 9 W, její klasický starý ekvivalent s žhaveným vláknem cca 60 W – pokud ji necháte svítit hodinu, spotřebujete cca 9 (resp. 60) Wh (watthodin) energie. Čistá spotřeba elektřiny v domácnostech ČR je cca 1,4 MWh/os./rok. [[Český statistický úřad](https://vdb.czso.cz/vdbvo2/faces/cs/index.jsf?page=vystup-objekt-vyhledavani&vyhltext=spot%C5%99eba+elekt%C5%99iny&bkvt=c3BvdMWZZWJhIGVsZWt0xZlpbnk.&katalog=all&pvo=ENE04#w=)]"

