    letech se zde více využívá solární energie. Zároveň se jedná o posledního člena
    EU, který není propojen se zbytkem Unie a tvoří energetický ostrov. To má do budoucna
    napravit aktuálně stavěný [EuroAsia interkonektor](https://commission.europa.eu/news/commission-participates-launch-euroasia-electricity-interconnector-2022-10-14_en),
