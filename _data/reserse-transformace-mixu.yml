    reaktory na základě dohody mezi maďarským státem a Rosatomem, který v srpnu 2022
    získal potřebné povolení k výstavbě (s výhledem dokončení prací v roce 2030).
    Dalším významným zdrojem je zemní plyn. V Maďarsku lze ovšem vidět i výrazný nárůst
