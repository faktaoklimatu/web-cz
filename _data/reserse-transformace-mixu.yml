  text: V mixu výroby elektřiny Keni jsou významně zastoupeny nízkouhlíkové zdroje.
    Největším zdrojem elektřiny, s více než 40 % podílem, je pro Keňu [geotermální
    energie](https://www.rapidtransition.org/stories/doing-development-differently-how-kenya-is-rapidly-emerging-as-africas-renewable-energy-superpower/).
    Země také historicky spoléhala na vodní elektrárny a v posledních letech výrazně
    narůstá kapacita především větrných elektráren. V zemi se nachází [nějvětší větrná
    farma v Africe](https://en.wikipedia.org/wiki/Lake_Turkana_Wind_Power_Station).
    Keňa rychle postupuje v elektrifikaci země a připojování svých občanů k síti,
    ovšem přístup k elektřině stále není univerzální. Mnoho instalovaných solárních
    panelů také [není připojeno k síti](https://centurionlg.com/2022/02/01/renewable-energy-growth-in-kenya/),
    zejména v odlehlých oblastech země. Plány na výstavbu první keňské uhelné elektrárny
    byly nakonec v roce 2019 [zrušeny](https://chinadialogue.net/en/energy/lamu-kenyan-coal-project-chinese-investors-take-environmental-risks-seriously/)
    v důsledku soudního sporu ohledně špatně provedené studii o environmentálních
    a sociálních dopadech projektu.
