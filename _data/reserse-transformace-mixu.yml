    a chce být první velkou průmyslovou ekonomikou, která provede udržitelnou energetickou
    tranzici. Součástí tohoto plánu je další budování elektráren na obnovitelné zdroje,
    ale zároveň i tranformace přenosové sítě, aby se elektřina z větru, produkovaná
    převážně na severu Německa, dostala na průmyslový jih země. Energiewende znamená
    ovšem i odstup od jaderné energie, který měl nastat do konce roku 2022, ovšem
    v důsledku energetické krize [dochází k odkladu](https://www.dw.com/en/germany-extends-lifetime-of-all-3-remaining-nuclear-plants/a-63466196)
