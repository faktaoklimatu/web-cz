    týkajícími se nastavení finanční podpory a následnými právními spory. To vedlo
    k několikaleté stagnaci, kterou se podařilo narušit až v posledních třech letech.
    Nedostatečné propojení sítě se sousední Francií vede k tomu, že v rámci Evropy
    tvoří Španělsko společně s Portugalskem něco jako [energetický ostrov](https://apnews.com/article/russia-ukraine-business-europe-spain-portugal-e303d123755295d223bff8b304b5c0cd)
    (což během energetické krize v roce 2022 umožnilo těmto zemím se ve větší míře
    odstřihnout od evropského trhu s elektřinou).
- code: SWE
  name: Švédsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/4c/Flag_of_Sweden.svg
  fossil: 1.8
  nuclear: 30.8
  renewables: 67.4
  production: 171.8
  intensity: 45.8
  text: Co se týče výroby elektřiny, Švédsko má [nejnižší uhlíkovou intenzitu](https://ourworldindata.org/grapher/carbon-intensity-electricity?tab=table)
    ze všech zemí na světě. Převážně za to vděčí vodním elektrárnám. Dalším významným
    zdrojem je [jádro](https://world-nuclear.org/information-library/country-profiles/countries-o-s/sweden.aspx)
    – šest reaktorů ve třech elektrárnách dodává téměř třetinu potřebné elektřiny.
    Původně plánovaný jaderný phase-out do roku 2010 byl nakonec [zrušen](https://www.nti.org/analysis/articles/sweden-reverses-nuclear-phase-out/).
    V oblasti obnovitelných zdrojů přibývají vzhledem ke geografické poloze země hlavně
    větrné elektrárny, významně zastoupena je ve Švédsku také biomasa. Země patří
    mezi významné vývozce elektřiny.
- code: UKR
  name: Ukrajina
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg
  fossil: 30.5
  nuclear: 55.4
  renewables: 14.0
  production: 155.7
  intensity: 240.0
  text: Hlavním zdrojem elektřiny na Ukrajině jsou čtyři jaderné elektrárny s patnácti
    jadernými reaktory, mezi které patří i Zaporožská jaderná elektárna, která je
    největší jadernou elektrárnou v Evropě a stala se první civilní jadernou elektrárnou,
    na kterou bylo [zaútočeno](https://world-nuclear.org/information-library/country-profiles/countries-t-z/ukraine-russia-war-and-nuclear-energy.aspx)
    v rámci ozbrojeného konfliktu. Dalším významným zdrojem je uhlí, které tvoří téměř
    čtvrtinu produkce elektřiny. Protože stávající energetická infrastruktura na Ukrajině
    byla do značné míry poškozena během války s Ruskem, je možné, že zde dojde k poměrně
    rozsáhlému rozvoji obnovitelných zdrojů a bude zde snaha o [zelenou obnovu země](https://www.iisd.org/articles/iisd-news/ukraine-sets-plans-ambitious-green-reconstruction)
    včetně energetické infrastruktury.
- code: URY
  name: Uruguay
  flag-url: https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Uruguay.svg
  fossil: 21.9
  nuclear: 0.0
  renewables: 78.1
  production: 15.8
  intensity: 147.0
  text: Nejvíce elektřiny dodávají větrné elektrány s téměř třetinovým podílem. Od
    roku 2013 došlo k výraznému růstu a téměř ztřicetinásobení instalovaného výkonu
    větrných elektráren. Obnovitelné zdroje doplňují vodní elektrárny, které v minulosti
    dodávaly téměř [100 % produkce elektřiny](https://www.iea.org/countries/uruguay),
    ovšem se značnými meziročními výkyvy. Zejména díky větrným elektrárnám se země
    stala [exportérem elektřiny](https://www.trade.gov/country-commercial-guides/uruguay-renewable-energy-equipment),
    zatímco před rozvojem větrných elektráren musela často dovážet elektřinu ze sousedních
    států. V posledních letech je ovšem vidět i nárůst produkce elektřiny ze zemního
    plynu.
- code: USA
  name: USA
  flag-url: https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg
  fossil: 60.5
  nuclear: 18.7
  renewables: 20.7
  production: 4152.2
  intensity: 379.0
  text: Hlavním zdrojem elektřiny v USA je zemní plyn, který je téměř kompletně [domácího
    původu](https://www.eia.gov/energyexplained/natural-gas/where-our-natural-gas-comes-from.php)
    a stává se zároveň i produktem pro export. Druhým nejdůležitějším zdrojem je uhlí,
    které ovšem postupně tvoří menší část mixu výroby elektřiny, převážně z ekonomických
    důvodů, a je [nahrazován](https://siepr.stanford.edu/publications/policy-brief/what-killing-us-coal-industry)
    levným plynem a do menší míry obnovitelnými zdroji. Důležitým zdrojem elektřiny
    jsou také [jaderné elektrárny](https://world-nuclear.org/information-library/country-profiles/countries-t-z/usa-nuclear-power.aspx)
    – USA má nejvíce instalované jaderné kapacity na světě s 92 reaktory. Zároveň
    jde spíše o stagnující sektor a instalovaná kapacita postupem času mírně klesá,
    s tím jak se starší reaktory postupem času uzavírají a nejsou nahrazovány novými.
    V posledních letech dochází k výraznému nárůstu kapacity obnovitelných zdrojů,
    převážně z větru. V budoucích letech tento růst může ještě více [zrychlit](https://www.scientificamerican.com/article/u-s-renewable-energy-will-surge-past-coal-and-nuclear-by-years-end/)
    v důsledku podpory plynoucí z Inflation Reduction Act, který obsahuje ambiciozní
    cíle ohledně energetické tranzice. Tradičním zdrojem elektřiny jsou pro některé
    státy USA vodní elektrárny, mnoho z nich ovšem v posledních letech začíná mít
    [problémy](https://www.preventionweb.net/news/hydropowers-future-clouded-droughts-floods-and-climate-change-its-also-essential-us-electric)
    v důsledku měnícího se klimatu.
- code: GBR
  name: Velká Británie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_(3-5).svg
  fossil: 45.0
  nuclear: 15.3
  renewables: 39.8
  production: 307.2
  intensity: 268.0
  text: V současné době je zde hlavním zdrojem elektřiny zemní plyn. Téměř polovina
    pochází z domácí těžby a zbytek se [dováží](https://heatable.co.uk/boiler-advice/where-does-the-UK-get-its-gas-from)
    (převážně z Norska). Velké Británii se zároveň podařilo poměrně rychle odstoupit
    od výroby elektřiny z uhlí. Ještě před deseti lety tento zdroj dodával téměř 40
    % potřebné elektřiny, dnes jsou to již pouhá 2 %. Nahrazován je převážně růstem
    kapacity větrných elektráren tvořících více než pětinu produkce a dále méně zastoupené
    biomasy a solární energie. Ve Velké Británii postupně klesá podíl [jaderné energie](https://world-nuclear.org/information-library/country-profiles/countries-t-z/united-kingdom.aspx)
    vyrobené v devíti aktivních reaktorech – v současnosti nicméně probíhá výstavba
    jaderné elektrárny Hinkley Point C a plánují se další elektrárny, jako např. Sizewell
    C. Vláda chce dosáhnout [25% podílu jádra](https://www.gov.uk/government/news/nuclear-energy-what-you-need-to-know)
    v roce 2050.

