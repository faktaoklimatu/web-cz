items:
- code: AUS
  name: Austrálie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/b9/Flag_of_Australia.svg
  fossil: '70,9'
  nuclear: '0'
  renewables: '29,1'
  production: '247,1'
  intensity: '531'
  text: Nejdůležitějším zdrojem elektřiny je uhlí, které dodává více než polovinu
    potřebné elektřiny. Podíl uhlí v mixu elektřiny postupně klesá, ovšem stále tvoří
    klíčový zdroj. Austrálie je zároveň druhým největším exportérem uhlí na světě
    (105). Dalším klíčovým zdrojem je zemní plyn, jehož je Austrálie výrazným exportérem
    (106). V posledních letech dochází k výraznému růstu produkce solární a větrné
    elektřiny kde Austrálie může využít své velmi vhodné přírodní podmínky. Vzhledem
    k těmto přírodním podmínkám se ovšem dá říct, že dosavadní růst nebyl dostatečný
    a nenaplnuje potenciál země. V současné době se plánuje propojení se Singapurem,
    kam by Austrálie do budoucna vyvážela elektřinu, ovšem projekt se potýká s problémy
    (107).
- code: BEL
  name: Belgie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg
  fossil: '26,2'
  nuclear: '50,8'
  renewables: '23'
  production: '99'
  intensity: '157'
  text: Belgie dodnes vyrábí zhruba polovinu své elektřiny v jaderných elektrárnách
    – v současnosti má 6 aktivních reaktorů (31). Plánovaný celkový phase-out do roku
    2025 byl o 10 let odložen v důsledku současné energetické krize, přesto v září
    2022 byl nicméně uzavřen první reaktor od 80. let (32). Belgie je zároveň prvním
    státem EU, který provedl roku 2016 celkový uhelný phase-out, ovšem nešlo vyloženě
    o klimaticky motivované rozhodnutí, důvodem bylo spíše stáří elektráren a evropské
    regulace týkající se znečištění ovzduší (33).
- code: BRA
  name: Brazílie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg
  fossil: '21'
  nuclear: '2,2'
  renewables: '76,8'
  production: '662,6'
  intensity: '159'
  text: Nejdůležitějším zdrojem elektřiny pro Brazíli jsou vodní elektrárny. V zemi
    funguje druhá největší přehrada na světě Itaipu, která se nachází na hranicích
    Brazílie a Paraguaye na řece Paraná (87). V Brazilském mixu elektřiny lze také
    vidět zemní plyn, který z větší části pochází z domácí produkce (88). Důležitým
    zdrojem je též biomasa pocházející převážně z vedlejších produktů ze zpracování
    cukrové třtiny (89). Brazílie momentálně staví svůj třetí jaderný reaktor (90).
    V posledních letech dochází k výraznému nárůstu obnovitelných zdrojů, převážně
    pocházející z větrných elektráren. Vzhledem k přírodním podmínkám a relativně
    emisně nenáročného mixu elektřiny může do budoucna Brazílie být jedno z nejlepších
    míst na výrobu zeleného vodíku (91).
- code: BGR
  name: Bulharsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Bulgaria.svg
  fossil: '43,3'
  nuclear: '34,9'
  renewables: '21,8'
  production: '47,3'
  intensity: '354'
  text: Bulharsko je stále do velké míry závislé na elektřině z uhlí (phase-out je
    plánován na rok 2038) (46). Dalším významným zdrojem je jádro – země má dva reaktory
    a má plány postavit další čtyři (47). Výroba elektřiny ze solárních a větrných
    elektráren v poslední dekádě spíše stagnuje a k větší transformaci bulharské energetiky
    zatím nedochází.
- code: CZE
  name: Česko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg
  fossil: '50,5'
  nuclear: '36,7'
  renewables: '12,8'
  production: '83,7'
  intensity: '406'
  text: Hlavním zdrojem elektřiny pro Českou republiku je stále uhlí, které se má
    přestat používat v roce 2033 (34). Jeho podíl v mixu elektřiny také pomalu klesá.
    Dalším významným zdrojem elektřiny jsou čtyři bloky v jaderné elektráně Dukovany
    a dva bloky v Temelíně. V současnosti probíhá tendr na přístavbu dalšího bloku
    v Dukovanech (35). V posledních letech byl vidět nárůst produkce elektřiny ze
    zemního plynu, který tvoří třetí největší zdroj. Solární energie se rychle rozvíjela
    na konci předminulé dekády kvůli stanovení velmi vysokých výkupních cen v porovnání
    s náklady na produkci, po úpravě těchto finančních podmínek vidíme spíše stagnaci
    (36). U větrné energie také probíhá spíše stagnace. Česká republika je zároveň
    významným exportérem elektřiny.
- code: CHN
  name: Čína
  flag-url: https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People's_Republic_of_China.svg
  fossil: '66,3'
  nuclear: '4,8'
  renewables: '28,9'
  production: '8484'
  intensity: '544'
  text: Čína se v rámci svého ekonomického vzestupu stala výrazným průmyslovým výrobcem
    a plná elektrifikace země proběhla roku 2015 (76). Hlavním zdrojem, na který se
    Čína spolehá je jednoznačně uhlí, jehož podíl sice postupně lehce klesá, ale stále
    dodává přes šedesát procent elektřiny. Produkce elektřiny z uhlí by měla podle
    plánů začít klesat v roce 2026 (77). Zároveň stále dochází k intenzivní výstavbě
    nových uhelných elektráren, přestože více nové kapacity se přidává ve formě solárních
    elektráren (78). Významným zdrojem elektřiny jsou vodní elektrárny a v Číně se
    nachází Tři soutěsky, které jsou největší vodní elektrárnou na světě. Čína zároveň
    má 84 procent výrobních kapacit pro produkci solárních panelů a je světovým lídrem
    v této oblasti (79).  Podobná dynamika lze vidět i u jaderných elektráren, u kterých
    v Číně probíhá velký rozvoj a zároveň se o jaderných technologiích přemýšlí jako
    o produktu pro export (80). Přechod na obnovitelné zdroje v Číně zároveň vyžaduje
    výrazné investice do přenosové sítě, jelikož nejvhodnější lokality pro solární
    i větrné elektrárny jsou často tisíce kilometrů od populačních center (81). V
    Číně se také nachází největší větrná farma na světě s aktuální kapacitou 10GW
    (82).
- code: DNK
  name: Dánsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Denmark.svg
  fossil: '21,1'
  nuclear: '0'
  renewables: '78,9'
  production: '33,1'
  intensity: '221'
  text: Dánsko má nejvyšší podíl větrné energie ze všech zemí na světě – větrné elektrárny
    dodávají téměř polovinu elektřiny (48). Dánsko je zároveň dobře propojeno se Švédskem
    a Norskem, jejichž vodní elektrárny umí vyvažovat výkyvy v dánské produkci z větru
    (49). V současné době země odstupuje od uhlí, přičemž část uhelných elektráren
    zavírá a část přeměňuje na využívání biomasy (50).
- code: EST
  name: Estonsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/8/8f/Flag_of_Estonia.svg
  fossil: '60,1'
  nuclear: '0'
  renewables: '39,9'
  production: '7,2'
  intensity: '481'
  text: Estonsko má jednu z největších uhlíkových intenzit výroby elektřiny ze zemí
    EU. Většina elektřiny totiž pochází z ropných břidlic, které se zde těží (63).
    Estonsko má vysoký poměr využití biomasy ze dřeva. Z obnovitelných zdrojů dále
    výrazně roste využití větrné energie.
- code: EU27
  name: Evropská unie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg
  fossil: '37,3'
  nuclear: '25,4'
  renewables: '37,3'
  production: '2880,8'
  intensity: '262'
  text: Nejvýznamnějším zdrojem elektřiny v EU je dosud jaderná energie s téměř čtvrtinovým
    podílem, tento zdroj je nicméně dlouhodobě na mírném ústupu – ještě v roce 2000
    pocházela z jádra třetina elektřiny Unie. V posledních dvou dekádách také EU snížila
    na polovinu svou spotřebu uhlí. Tyto zdroje jsou postupně nahrazovány zdroji obnovitelnými,
    jež dnes dodávají o něco více než třetinu elektřiny v EU (nejrychleji roste produkce
    z větrných elektráren). Zároveň se však dlouhodobě zvyšuje i závislost na zemním
    plynu, který nyní pokrývá přibližně pětinu spotřeby elektřiny Unie.
- code: FIN
  name: Finsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg
  fossil: '14,1'
  nuclear: '33'
  renewables: '52,9'
  production: '71,5'
  intensity: '146'
  text: Největší část finské elektřiny produkuje 5 jaderných reaktorů a poslední reaktor
    v elektrárně Olkiluoto byl spuštěn teprve v roce 2022 (s téměř třináctiletým zpožděním
    oproti plánu) (51). Díky rozsáhlým lesům je ve Finsku dalším významným zdrojem
    energie biomasa. Finsko je také jednou z mála zemí, která vyrábí elektřinu i z
    rašeliny, což je ale silně emisně náročný zdroj energie (52).
- code: FRA
  name: Francie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg
  fossil: '8,8'
  nuclear: '68,9'
  renewables: '22,2'
  production: '550,4'
  intensity: '67,4'
  text: Francie má ze všech zemí největší podíl jaderné energie – téměř 70 % elektřiny
    pochází z tohoto zdroje (9). Země začala budovat reaktory ve velkém po ropných
    krizích v 70. letech prostřednictvím energetického gigantu EDF, v němž má dodnes
    většinový podíl stát (10). Země spoléhá na 56 funkčních jaderných reaktorů, začíná
    však mít problémy spojené se stářím těchto zařízení a nedostatkem vody na chlazení
    v důsledku rekordních such v posledních letech, což se projevilo odstavením velkého
    počtu francouzských reaktorů roku 2022 a dočasné ztráty tradiční pozice největšího
    evropského vývozce elektřiny (11).
- code: HRV
  name: Chorvatsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/1/1b/Flag_of_Croatia.svg
  fossil: '30,4'
  nuclear: '0'
  renewables: '69,6'
  production: '15,1'
  intensity: '211'
  text: Nejdůležitějším zdrojem elektřiny jsou pro Chorvatsko vodní elektrárny, které
    tvoří téměř polovinu produkce. Země dále spoluvlastní jadernou elektrárnu Krško
    ve Slovinsku, z níž odebírá elektřinu (58). Kvůli nedostatku podpůrné legislativy
    pro výrobu elektřiny ze solárních panelů využívalo Chorvatsko navzdory své geografické
    poloze sluneční energii poměrně málo a situace se zlepšuje teprve v posledních
    několika letech (59). Doposud se rychleji rozvíjela větrná energie.
- code: IND
  name: Indie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg
  fossil: '78,1'
  nuclear: '2,6'
  renewables: '19,4'
  production: '1713,8'
  intensity: '637'
  text: Indie prochází v posledních desetiletích značným ekonomickým vývojem, který
    sebou nese výrazný růst poptávky po elektřině. Vzhledem ke stavu rozvoji Indie
    je tento proces v mnohém komplikovaný a existují problémy se stabilitou dodávek
    například v důsledku vln veder (69). Dochází ovšem i k úspěchům v rozšiřování
    dostupnosti elektřiny a za posledních dvacet let bylo k síti připojeno 900 milionů
    lidí (70). Téměř tři čtvrtiny produkce elektřiny pochází z uhlí a očekává se,
    že závislost na uhlí bude trvat i do budoucna. Uhlí má totiž v Indické společnosti
    klíčovou roli a Indická státní firma Coal India Limited je klíčovým zdrojem příjmů
    a zaměstnanosti pro mnoho chudších indických států a zároveň poplatky za převoz
    uhlí po železnici slouží jako křížová dotace pro snižování cen běžných cestujících
    (71). Indie má zároveň ambiciozní plány ohledně instalace obnovitelných zdrojů
    a plánuje výstavbou ztrojnásobit svou kapacitu jaderných elektráren (72). V Indii
    se nachází největší solární park světa s instalovanou kapacitou 2245MW a 10 miliony
    solárních panelů (73). Prioritou je ovšem stále ekonomický rozvoj a potlačování
    chudoby, omezování uhelných elektráren může do budoucna být spojeno spíše s bojem
    proti znečištění ovzduší (74). Produkce elektřiny v Indii roku 2050 může podle
    některých scénářů být čtyř až pětinásobná oproti současnému stavu (75).
- code: IRL
  name: Irsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg
  fossil: '63,2'
  nuclear: '0'
  renewables: '36,8'
  production: '31,6'
  intensity: '364'
  text: 'Irsko vyvíjelo v minulosti značnou aktivitu v oblasti větrné energie, proto
    je dnes téměř třetina spotřeby země pokryta tímto zdrojem. Pro energetické účely
    se tradičně využívala i rašelina, ve velkém se však od toho nyní ustupuje (56).
    Nejvýznamnějším zdrojem zůstává zemní plyn: část se v Irsku těží a zbytek pochází
    převážně z Velké Británie (57).'
- code: ITA
  name: Itálie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg
  fossil: '59,4'
  nuclear: '0'
  renewables: '40,6'
  production: '286,4'
  intensity: '341'
  text: Itálie je výrazně závislá na výrobě elektřiny z plynu, který dováží převážně
    z Ruska a Alžírska (12). V roce 1987 proběhlo referendum, v němž se italští občané
    vyslovili proti jádru, což vedlo k odstavení již postavených jaderných elektráren
    (13). Itálie byla v roce 2019 největší dovozce elektřiny na světě a dovážela 21,3%
    elektřiny od sousedních států (14). Produkce elektřiny z větrných a solárních
    elektráren v posledním desetiletí roste poměrně pomalu, a tak hlavním obnovitelným
    zdrojem jsou v dnes v Itálii vodní elektrárny.
- code: JPN
  name: Japonsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg
  fossil: '71'
  nuclear: '6,4'
  renewables: '22,6'
  production: '958,5'
  intensity: '479'
  text: Více než dvě třetiny elektrřiny pochází ze zemního plynu a uhlí, které mají
    podobný podíl v mixu elektřiny. Japonsko je největším dovozcem zkapalněného zemního
    plynu na světě (92). Jaderný sektor v Japonsku v mnohém prochází turbulentními
    změnami v důsledku jaderné havárie elekrárny Fukušima roku 2011, která byla druhou
    největší jadernou havárií po Černobylu. Před havárií dodávaly jaderné elektrárny
    téměř třetinu elektřiny, ovšem v důsledku havárie byly jiné reaktory odstavovány.
    Tento trend se v posledních letech mění a některé jaderné elektrárny se znovu
    spouští a dodávají kolem 6 procent elektřiny. Plány na znovu zapínání jaderných
    reaktorů se zrychlily po útoku Ruské federace na Ukrajinu ovšem otázka jaderných
    elektráren je v Japonsku stále velmi citlivé politické téma (93). Růst obnovitelných
    zdrojů probíhá převážně v oblasti solární energie. Japonsko má ovšem potenciál
    stát se jedním z největších světových producentů elektřiny z větru, ovšem doposud
    byl rozvoj tlumen neadekvátní politickou podporou, nedostatečnou infrastrukturou
    a velmi hlubokými pobřežnými vodami (94).
- code: KEN
  name: Keňa
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Kenya.svg
  fossil: '8,3'
  nuclear: '0'
  renewables: '91,7'
  production: '11,8'
  intensity: '87,1'
  text: Keňa má v mixu elektřiny velké zastoupení nízkouhlíkových zdrojů. Největším
    zdrojem elektřiny, s více než čtyřicetiprocentním podílem, je pro Keňu geotermální
    energie (95). Země také historicky spoléhala na vodní elektrárny a v posledních
    letech výrazně narůstá kapacita zejména větrných elektráren. V zemi se nachází
    nějvětší větrná farma Afriky (96). Keňa rychle postupuje v elektrifikaci země
    a připojování svých občanů k síti, ovšem přístup k elektřině stále není univerzální
    (97). Mnoho instalovaných solárních panelů také není připojeno k síti, zejména
    v odlehlých oblastech země (98). Plány na výstavbu první keňské uhelné elektrárny
    byly nakonec roku 2019 zrušny v důsledku soudního sporu ohledně špatně provedené
    studii o environmentálních a sociálních dopadech projektu (99).
- code: CYP
  name: Kypr
  flag-url: https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Cyprus.svg
  fossil: '84,8'
  nuclear: '0'
  renewables: '15,2'
  production: '5,1'
  intensity: '600'
  text: Kypr spoléhá při produkci elektřiny převážně na spalování těžkých topných
    olejů (64). V posledních letech se zde více využívá solární energie. Zároveň se
    jedná o posledního člena EU, který není propojen se zbytkem Unie a tvoří "energetický
    ostrov". To má do budoucna napravit aktuálně stavěný EuroAsia interkonektor, který
    by měl propojit Řecko, Kypr a Izrael (65).
- code: LTU
  name: Litva
  flag-url: https://upload.wikimedia.org/wikipedia/commons/1/11/Flag_of_Lithuania.svg
  fossil: '37,2'
  nuclear: '0'
  renewables: '62,8'
  production: '4,2'
  intensity: '245'
  text: Dříve Litva získávala až 83 % elektřiny ze dvou jaderných reaktorů v elektrárně
    Ignalina, v letech 2004 a 2009 však byly reaktory uzavřeny, čímž došlo k velmi
    výraznému poklesu produkce elektřiny (z přibližně 17 TWh na dnešní 4 TWh), a Litva
    tak dnes cca 70 % elektřiny dováží – k významnému navýšení produkce z jiných zdrojů
    totiž nedošlo (60). Hlavními zdroji jsou nyní zemní plyn a vítr. Jedná se o jedinou
    zemi EU, kde se uhlíková intenzita od roku 2000 významně zvýšila.
- code: LVA
  name: Lotyšsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Latvia.svg
  fossil: '36,4'
  nuclear: '0'
  renewables: '63,6'
  production: '5,8'
  intensity: '224'
  text: Nejvíce lotyšské elektřiny pochází z vodních elektráren, zejména tří největších
    na řece Daugava. Dalším významným zdrojem je zemní plyn. Rozvoj obnovitelných
    zdrojů se týkal především biomasy. Zároveň je Lotyšsko jednou ze zemí, kde mírně
    stoupla uhlíková intenzita za posledních 20 let.
- code: LUX
  name: Lucembursko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/d/da/Flag_of_Luxembourg.svg
  fossil: '19,5'
  nuclear: '0'
  renewables: '80,5'
