    do Evropy. V současnosti se plánuje nejdelší přenosový kabel na světě, který by
    [propojil Maroko s Velkou Británií](https://www.bbc.com/news/business-58909259).
    Velkolepé plány na export elektřiny do Evropy ovšem v minulosti vícekrát [selhaly](https://ecfr.eu/publication/sunny-side-up-maximising-the-european-green-deals-potential-for-north-africa-and-europe/)
    – příkladem může být iniciativa Desertec, která měla za cíl dovážet solární elektřinu
    z Maroka do Evropy, ale potýkala se s výraznými problémy. V Maroku plánují postavit
    [první jadernou elektrárnu](https://www.moroccoworldnews.com/2022/10/351817/russia-to-support-morocco-in-nuclear-energy-sector),
