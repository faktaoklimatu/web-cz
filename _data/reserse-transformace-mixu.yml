    odstupu od jaderné energie Německo stále ve velkém spoléhá na využívání fosilních
    paliv, zejména uhlí a plynu. Šest z deseti největších uhelných elektráren v EU
    se nachází [v Německu](https://www.statista.com/statistics/1264199/largest-operational-coal-power-plants-by-capacity-in-the-eu-27/),
