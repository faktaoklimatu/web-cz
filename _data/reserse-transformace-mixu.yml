    převážně kvůli [zemětřesení](https://www.bloomberg.com/news/articles/2022-10-06/dutch-close-europe-s-biggest-gas-field-despite-energy-crisis),
    jež oblast v důsledku těžby sužovaly. Budoucnost konce těžby plyny je v souvislosti
    s energetickou krizí nejistá. Nizozemsko je v důsledku rozvinuté infrastruktury
    dodnes jedním z hlavních evropských center i pro obchodování se zemním plynem
    či dovoz a následný transport zkapalněného plynu z jiných zemí. Vzhledem ke své
    geografické lokalitě se jako nejperspektivnější zdroj do budoucna jeví větrné
    elektrárny. Kromě toho nizozemská vláda plánuje i [dva nové jaderné bloky](https://www.stibbe.com/publications-and-insights/the-future-of-nuclear-energy-in-the-netherlands).
