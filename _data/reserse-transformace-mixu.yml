    Od roku 2015 je tato země energeticky [propojena s Itálií](https://maltaprofile.info/directory-article/italian-and-maltese-prime-ministers-inaugurate-the-malta-italy-interconnector).
    I přes relativně velký potenciál větru Malta tento zdroj v současnosti nevyužívá
