items:
- code: AUS
  name: Austrálie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/b9/Flag_of_Australia.svg
  fossil: 70.9
  nuclear: 0.0
  renewables: 29.1
  production: 247.1
  intensity: 531.0
  text: Nejdůležitějším zdrojem elektřiny je uhlí, které dodává více než polovinu
    potřebné elektřiny. Podíl uhlí v mixu elektřiny postupně klesá, ovšem stále tvoří
    klíčový zdroj. Austrálie je zároveň [druhým největším exportérem uhlí na světě](https://www.statista.com/statistics/270952/global-hard-coal-exports-2009/).
    Dalším klíčovým zdrojem je zemní plyn, jehož je Austrálie [výrazným exportérem](https://www.ga.gov.au/digital-publication/aecr2021/gas).
    V posledních letech dochází k výraznému růstu produkce solární a větrné elektřiny,
    kdy Austrálie může využít své velmi vhodné přírodní podmínky. Vzhledem k těmto
    přírodním podmínkám se ovšem dá říct i to, že dosavadní rozvoj solární a větrné
    elektřiny nebyl dostatečný a nenaplňuje potenciál země. V současné době se plánuje
    propojení se Singapurem, kam by Austrálie do budoucna vyvážela elektřinu, ovšem
    [projekt se potýká s problémy](https://www.channelnewsasia.com/singapore/sun-cable-collapse-solar-energy-project-3200906).
- code: BEL
  name: Belgie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/6/65/Flag_of_Belgium.svg
  fossil: 26.2
  nuclear: 50.8
  renewables: 23.0
  production: 99.0
  intensity: 157.0
  text: Belgie dodnes vyrábí zhruba polovinu své elektřiny v jaderných elektrárnách
    – v současnosti má [6 aktivních reaktorů](https://world-nuclear.org/information-library/country-profiles/countries-a-f/belgium.aspx).
    Plánovaný celkový phase-out do roku 2025 byl o 10 let odložen v důsledku současné
    energetické krize, přesto byl v září 2022 [uzavřen první reaktor od 80. let](https://www.world-nuclear-news.org/Articles/First-Belgian-power-reactor-shut-down).
    Belgie je zároveň prvním státem EU, který provedl roku 2016 celkový [uhelný phase-out](/infografiky/uhelny-phaseout-eu),
    ovšem nešlo vyloženě o klimaticky motivované rozhodnutí, důvodem bylo spíše stáří
    elektráren a evropské regulace týkající se znečištění ovzduší.
- code: BRA
  name: Brazílie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg
  fossil: 21.0
  nuclear: 2.2
  renewables: 76.8
  production: 662.6
  intensity: 159.0
  text: Nejdůležitějším zdrojem elektřiny pro Brazíli jsou vodní elektrárny. V zemi
    funguje [druhá největší přehrada](https://www.weforum.org/agenda/2022/12/worlds-largest-hydroelectric-dams-renewable-energy/)
    na světě Itaipu, která se nachází na hranicích Brazílie a Paraguaye na řece Paraná.
    V brazilském mixu výroby elektřiny figuruje i [zemní plyn](https://fsr.eui.eu/natural-gas-in-brazils-energy-mix/),
    který z větší části pochází z domácí produkce. Důležitým zdrojem je též biomasa
    [pocházející převážně z vedlejších produktů](https://www.sciencedirect.com/science/article/abs/pii/S0959652622010873)
    ze zpracování cukrové třtiny. Brazílie momentálně staví svůj třetí [jaderný reaktor](https://www.world-nuclear.org/information-library/country-profiles/countries-a-f/brazil.aspx).
    V posledních letech dochází k výraznému nárůstu obnovitelných zdrojů pocházejících
    převážně z větrných elektráren. Vzhledem k přírodním podmínkám a emisně relativně
    nenáročnému mixu může být Brazílie do budoucna jedno z nejlepších míst na výrobu
    [zeleného vodíku](https://www.mckinsey.com/br/en/our-insights/all-insights/the-green-hidden-gem-brazils-opportunity-to-become-a-sustainability-powerhouse).
- code: BGR
  name: Bulharsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Bulgaria.svg
  fossil: 43.3
  nuclear: 34.9
  renewables: 21.8
  production: 47.3
  intensity: 354.0
  text: Bulharsko je stále do velké míry závislé na elektřině z uhlí (phase-out je
    plánován na rok [2038](https://www.euronews.com/green/2023/01/13/bulgaria-rolls-back-plans-to-phase-out-coal-amid-fears-over-energy-and-job-security)).
    Dalším významným zdrojem je [jádro](https://world-nuclear.org/information-library/country-profiles/countries-a-f/bulgaria.aspx)
    – země má dva reaktory a má plány postavit další čtyři. Výroba elektřiny ze solárních
    a větrných elektráren v poslední dekádě spíše stagnuje a k větší transformaci
    bulharské energetiky zatím nedochází.
- code: CZE
  name: Česko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/c/cb/Flag_of_the_Czech_Republic.svg
  fossil: 50.5
  nuclear: 36.7
  renewables: 12.8
  production: 83.7
  intensity: 406.0
  text: Hlavním zdrojem elektřiny pro Česko je stále uhlí, které se má přestat používat
    v roce [2033](https://ct24.ceskatelevize.cz/ekonomika/3478815-vlada-stale-pocita-s-koncem-uhli-do-roku-2033-plan-ale-ohrozuje-valka-na-ukrajine).
    Jeho podíl v mixu elektřiny také pomalu klesá. Dalším významným zdrojem elektřiny
    jsou čtyři bloky v jaderné elektráně Dukovany a dva bloky v Temelíně. V současnosti
    [probíhá tendr](https://oenergetice.cz/jaderne-elektrarny/tendr-na-dukovansky-blok-postoupi-do-dalsi-faze-vyprsi-termin-pro-prvni-nabidky)
    na přístavbu dalšího bloku v Dukovanech. V posledních letech byl vidět nárůst
    produkce elektřiny ze zemního plynu, který tvoří třetí největší zdroj. Solární
    energie se rychle rozvíjela na konci předminulé dekády [kvůli stanovení velmi
    vysokých výkupních cen](https://www.irozhlas.cz/zpravy-domov/fotovoltaika-energetika-obnovitelne-zdroje_1912040600_jab)
    v porovnání s náklady na produkci, po úpravě těchto finančních podmínek vidíme
    spíše stagnaci. U větrné energie také probíhá spíše stagnace. Česko je zároveň
    významným exportérem elektřiny.
- code: CHN
  name: Čína
  flag-url: https://upload.wikimedia.org/wikipedia/commons/f/fa/Flag_of_the_People's_Republic_of_China.svg
  fossil: 66.3
  nuclear: 4.8
  renewables: 28.9
  production: 8484.0
  intensity: 544.0
  text: Čína se v rámci svého ekonomického vzestupu stala výrazným průmyslovým výrobcem
    a [plná elektrifikace země](https://chinadialogue.net/en/energy/9934-three-lessons-from-china-s-effort-to-bring-electricity-to-1-4-billion-people/)
    proběhla v roce 2015. Hlavním zdrojem, na který se Čína spolehá, je jednoznačně
    uhlí, jehož podíl sice postupně mírně klesá, ale stále dodává přes 60 % elektřiny.
    Produkce elektřiny z uhlí by měla podle plánů začít klesat v roce [2026](https://www.reuters.com/world/china/china-no-closer-peak-coal-despite-record-renewable-capacity-additions-2022-08-22/).
    Zároveň stále dochází k intenzivní výstavbě [nových uhelných elektráren](https://www.bloomberg.com/news/articles/2023-01-20/china-to-speed-up-construction-of-coal-power-plants-this-year),
    přestože více nové kapacity přidávají nové solární elektrárny. Významným zdrojem
    elektřiny jsou vodní elektrárny a v Číně se nachází Tři soutěsky, které jsou největší
    vodní elektrárnou na světě. Čína zároveň disponuje [84 % výrobních kapacit](https://www.visualcapitalist.com/visualizing-chinas-dominance-in-the-solar-panel-supply-chain/)
    pro produkci solárních panelů a je světovým lídrem v této oblasti.  Podobnou dynamika
    lze vidět i u [jaderných elektráren,](https://www.world-nuclear.org/information-library/country-profiles/countries-a-f/china-nuclear-power.aspx)
    k jejichž rozvoji v Číně dochází a o jaderných technologiích se zároveň přemýšlí
    jako o produktu pro export. Přechod na obnovitelné zdroje v Číně [vyžaduje výrazné
    investice do přenosové sítě](https://e360.yale.edu/features/why-chinas-renewable-energy-transition-is-losing-momentum),
    jelikož nejvhodnější lokality pro solární i větrné elektrárny jsou často tisíce
    kilometrů od populačních center. V Číně se také nachází [největší větrná farma](https://discovercleantech.com/ten-gigantic-wind-farms/)
    na světě s aktuální kapacitou 10 GW.
- code: DNK
  name: Dánsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Denmark.svg
  fossil: 21.1
  nuclear: 0.0
  renewables: 78.9
  production: 33.1
  intensity: 221.0
  text: Dánsko má nejvyšší podíl větrné energie ze všech zemí na světě – [větrné elektrárny](https://stateofgreen.com/en/news/denmark-the-most-wind-energy-producing-country-per-capita/)
    dodávají téměř polovinu elektřiny. Dánsko je zároveň dobře [propojeno se Švédskem
    a Norskem](https://stateofgreen.com/en/news/royal-inauguration-of-new-danish-norwegian-power-connection/),
    jejichž vodní elektrárny umí vyvažovat výkyvy v dánské produkci z větru. V současné
    době země [odstupuje od uhlí](https://poweringpastcoal.org/members/denmark/),
    přičemž část uhelných elektráren zavírá a část přeměňuje na využívání biomasy.
- code: EST
  name: Estonsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/8/8f/Flag_of_Estonia.svg
  fossil: 60.1
  nuclear: 0.0
  renewables: 39.9
  production: 7.2
  intensity: 481.0
  text: Estonsko má jednu z největších uhlíkových intenzit výroby elektřiny ze zemí
    EU. Většina elektřiny totiž pochází z [ropných břidlic](https://bankwatch.org/blog/estonia-s-dirty-secret-oil-shale),
    které se zde těží. Estonsko má vysoký poměr využití biomasy ze dřeva. Z obnovitelných
    zdrojů dále výrazně roste využití větrné energie.
- code: EU27
  name: Evropská unie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg
  fossil: 37.3
  nuclear: 25.4
  renewables: 37.3
  production: 2880.8
  intensity: 262.0
  text: Nejvýznamnějším zdrojem elektřiny v EU je dosud jaderná energie s téměř čtvrtinovým
    podílem, tento zdroj je nicméně dlouhodobě na mírném ústupu – ještě v roce 2000
    pocházela z jádra třetina elektřiny Unie. V posledních dvou dekádách také EU snížila
    na polovinu svou spotřebu uhlí. Tyto zdroje jsou postupně nahrazovány zdroji obnovitelnými,
    jež dnes dodávají o něco více než třetinu elektřiny v EU (nejrychleji roste produkce
    z větrných elektráren). Zároveň se však dlouhodobě zvyšuje i závislost na zemním
    plynu, který nyní pokrývá přibližně pětinu spotřeby elektřiny Unie.
- code: FIN
  name: Finsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg
  fossil: 14.1
  nuclear: 33.0
  renewables: 52.9
  production: 71.5
  intensity: 146.0
  text: Největší část finské elektřiny produkuje pět [jaderných reaktorů](https://world-nuclear.org/information-library/country-profiles/countries-a-f/finland.aspx)
    a poslední reaktor v elektrárně Olkiluoto byl spuštěn teprve v roce 2022 (s téměř
    třináctiletým zpožděním oproti plánu). Díky rozsáhlým lesům je ve Finsku dalším
    významným zdrojem energie biomasa. Finsko je také jednou z mála zemí, která vyrábí
    elektřinu i z [rašeliny](https://phys.org/news/2020-12-finland-muddy-super-polluting-peat-energy.html),
    což je ale silně emisně náročný zdroj energie.
- code: FRA
  name: Francie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/c/c3/Flag_of_France.svg
  fossil: 8.8
  nuclear: 68.9
  renewables: 22.2
  production: 550.4
  intensity: 67.4
  text: Francie má ze všech zemí největší podíl [jaderné energie](https://www.statista.com/statistics/270367/share-of-nuclear-power-in-the-power-supply-of-selected-countries/)
    – téměř 70 % elektřiny pochází z tohoto zdroje. Země začala budovat reaktory ve
    velkém po ropných krizích v 70. letech prostřednictvím energetického gigantu EDF,
    v němž má dodnes většinový podíl stát. Země spoléhá na 56 funkčních jaderných
    reaktorů, začíná však mít problémy spojené se stářím těchto zařízení a nedostatkem
    vody na chlazení v důsledku rekordních such v posledních letech, což se projevilo
    odstavením velkého počtu francouzských reaktorů v roce 2022 a dočasné ztráty tradiční
    pozice největšího evropského vývozce elektřiny.
- code: HRV
  name: Chorvatsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/1/1b/Flag_of_Croatia.svg
  fossil: 30.4
  nuclear: 0.0
  renewables: 69.6
  production: 15.1
  intensity: 211.0
  text: Nejdůležitějším zdrojem elektřiny jsou pro Chorvatsko vodní elektrárny, které
    tvoří téměř polovinu produkce. Země dále spoluvlastní jadernou elektrárnu [Krško](https://bankwatch.org/beyond-fossil-fuels/the-energy-sector-in-croatia)
    ve Slovinsku, z níž odebírá elektřinu. Kvůli nedostatku podpůrné legislativy pro
    výrobu elektřiny ze solárních panelů využívalo Chorvatsko navzdory své geografické
    poloze sluneční energii poměrně málo a situace se [zlepšuje](https://mio-ecsde.org/croatia-takes-major-step-towards-solar-energy/)
    teprve v posledních několika letech. Doposud se rychleji rozvíjela větrná energie.
- code: IND
  name: Indie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg
  fossil: 78.1
  nuclear: 2.6
  renewables: 19.4
  production: 1713.8
  intensity: 637.0
  text: Indie prochází v posledních desetiletích značným ekonomickým vývojem, který
    sebou nese výrazný růst poptávky po elektřině. Vzhledem ke stavu rozvoji Indie
    je tento proces v mnohém komplikovaný a existují [problémy se stabilitou dodávek](https://time.com/6173769/india-heatwave-climate-change-coal/)
    například v důsledku vln veder. Dochází ovšem i k úspěchům v [rozšiřování dostupnosti
    elektřiny](https://www.iea.org/reports/india-energy-outlook-2021/energy-in-india-today)
    – za posledních dvacet let bylo k síti připojeno 900 milionů lidí. Téměř tři čtvrtiny
    produkce elektřiny pochází z uhlí a očekává se, že závislost na uhlí bude trvat
    i do budoucna. [Uhlí](https://www.brookings.edu/blog/planetpolicy/2019/03/08/coal-is-king-in-india-and-will-likely-remain-so/)
    má v indické společnosti významnou roli a indická státní firma Coal India Limited
    je klíčovým zdrojem příjmů a zaměstnanosti pro mnoho chudších indických států.
    Poplatky za převoz uhlí po železnici zároveň slouží jako křížová dotace pro snižování
    cen běžným cestujícím. Indie má ambiciozní plány pro instalaci obnovitelných zdrojů
    a plánuje ztrojnásobit kapacitu [jaderných elektráren](https://world-nuclear.org/information-library/country-profiles/countries-g-n/india.aspx).
    V Indii se nachází [největší solární park](https://ornatesolar.com/blog/the-5-largest-solar-power-plants-in-the-world)
    na světě s instalovanou kapacitou 2245 MW a deseti miliony solárních panelů. Prioritou
    je ovšem stále ekonomický rozvoj a potlačování chudoby, omezování uhelných elektráren
    může do budoucna být spojeno spíše s bojem proti znečištění ovzduší [(74)](https://www.brookings.edu/blog/planetpolicy/2019/03/08/coal-is-king-in-india-and-will-likely-remain-so/).
    Produkce elektřiny v Indii roku 2050 může podle některých scénářů být čtyř až
    pětinásobná oproti současnému stavu [(75)](https://www.bp.com/en/global/corporate/energy-economics/energy-outlook/country-and-regional-insights/india-insights.html).
- code: IRL
  name: Irsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg
  fossil: 63.2
  nuclear: 0.0
  renewables: 36.8
  production: 31.6
  intensity: 364.0
  text: 'Irsko vyvíjelo v minulosti značnou aktivitu v oblasti větrné energie, proto
    je dnes téměř třetina spotřeby země pokryta tímto zdrojem. Pro energetické účely
    se tradičně využívala i rašelina, nyní se však od ní ve velkém [ustupuje](https://www.science.org/content/article/power-peat-more-polluting-coal-its-way-out-ireland).
    Nejvýznamnějším zdrojem zůstává [zemní plyn](https://www.privacyshield.gov/article?id=Ireland-Energy-Oil-Gas):
    část se v Irsku těží a zbytek pochází převážně z Velké Británie.'
- code: ITA
  name: Itálie
  flag-url: https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg
  fossil: 59.4
  nuclear: 0.0
  renewables: 40.6
  production: 286.4
  intensity: 341.0
  text: Itálie je výrazně závislá na [výrobě elektřiny z plynu](https://www.statista.com/statistics/787720/natural-gas-imports-by-country-of-origin-in-italy/),
    který dováží převážně z Ruska a Alžírska. V roce 1987 proběhlo referendum, v němž
    se italští občané vyslovili proti jádru, což vedlo k odstavení již postavených
    [jaderných elektráren](https://world-nuclear.org/information-library/country-profiles/countries-g-n/italy.aspx).
    Itálie byla v roce 2019 [největší dovozce elektřiny](https://www.powerengineeringint.com/gas-oil-fired/france-is-2019s-biggest-electricity-exporter-italy-the-largest-importer/)
    v Evropě a dovážela 21,3% elektřiny od sousedních států. Produkce elektřiny z
    větrných a solárních elektráren v posledním desetiletí roste poměrně pomalu, a
    tak jsou dnes hlavním obnovitelným zdrojem v Itálii vodní elektrárny.
- code: JPN
  name: Japonsko
  flag-url: https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg
  fossil: 71.0
  nuclear: 6.4
  renewables: 22.6
  production: 958.5
  intensity: 479.0
  text: Více než dvě třetiny elektrřiny pochází ze zemního plynu a uhlí, které mají
    podobný podíl v mixu elektřiny. Japonsko je [největším dovozcem zkapalněného zemního
    plynu](https://www.naturalgasworld.com/japan-again-become-worlds-biggest-lng-importer-103243)
    na světě. [Jaderný sektor](https://world-nuclear.org/information-library/country-profiles/countries-g-n/japan-nuclear-power.aspx)
    v Japonsku prochází turbulentními změnami v důsledku jaderné havárie v elektrárně
    Fukušima v roce 2011, která byla druhou největší jadernou havárií v historii po
    Černobylu. Před havárií dodávaly jaderné elektrárny téměř třetinu elektřiny, ovšem
    v důsledku havárie docházelo k odstavování reaktorů. Tento trend se v posledních
    letech mění a některé jaderné elektrárny se znovu spouští a dodávají kolem šesti
    procent elektřiny. Plány na opětovné spouštění jaderných reaktorů se zrychlily
    po útoku Ruska na Ukrajinu, ovšem otázka jaderných elektráren je v Japonsku stále
    velmi citlivé politické téma. Růst obnovitelných zdrojů probíhá převážně v oblasti
    solární energie. Japonsko má ovšem potenciál stát se jedním z největších světových
    producentů elektřiny z větru, nicméně doposud byl její rozvoj tlumen neadekvátní
    politickou podporou, nedostatečnou infrastrukturou a [velmi hlubokými pobřežními
    vodami](https://www.nature.com/articles/d42473-022-00217-8).
