{% assign item = site.data.glossary | where:"id",include.id | first %}
<a href="/slovnik#{{ item.id }}" class="glossary-item" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-html="true" data-title="{{ item.name-long | default: item.name-short | markdownify | escape }}" data-content="{{ item.description | markdownify | truncatewords_html: 32 | escape }}">{{ item.name-short }} <i class="fas fa-book"></i></a>
